<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta  name="description" content="Just a calculator made from Javascript.">
        <script type="text/javascript" src="javascript/main js.js" defer></script>
    </head>
    <body>
        <div>
        <button class="numbers" name="1" value="1" onclick="button()">1</button>
        <button class="number2">2</button>
        <button class="number3">3</button>
        <button class="plus">+</button>
        <br>
        <button class="number4">4</button>
        <button class="number5">5</button>
        <button class="number6">6</button>
        <button class="minus">-</button>
        <br>
        <button class="number7">7</button>
        <button class="number8">8</button>
        <button class="number9">9</button>
        <button class="mutiply">*</button>
        <br>
        <button class="equals" style="width:78px">=</button>
        <button class="divide">/</button>
        </div>
    </body>    
</html>
