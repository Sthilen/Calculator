<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta  name="description" content="Just a calculator made from Javascript.">
        <script type="text/javascript" src="javascript/main js.js" defer></script>
    </head>
    <body>
        <p id="demo"></p>
        <div>
        <button class="numbers" name="1" value="1" onclick="button(1)">1</button>
        <button class="numbers" name="2" value="2" onclick="button(2)">2</button>
        <button class="numbers" name="3" value="3" onclick="button(3)">3</button>
        <button class="plus" onclick="operators('+')">+</button>
        <br>
        <button class="numbers" name="4" value="4" onclick="button(4)">4</button>
        <button class="numbers" name="5" value="5" onclick="button(5)">5</button>
        <button class="numbers" name="6" value="6" onclick="button(6)">6</button>
        <button class="minus" onclick="operators('-')">-</button>
        <br>
        <button class="numbers" name="7" value="7" onclick="button(7)">7</button>
        <button class="numbers" name="8" value="8" onclick="button(8)">8</button>
        <button class="numbers" name="9" value="9" onclick="button(9)">9</button>
        <button class="mutiply" onclick="operators('*')">*</button>
        <br>
        <button class="equals" style="width:78px" onclick="results()">=</button>
        <button class="divide" onclick="operators('/')">/</button>
        </div>
        <button onclick="clear()">clear</button>
    </body>    
</html>
